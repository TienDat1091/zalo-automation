        .app-header {

        .nav-list {

            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 13px;
            color: #333;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: #f5f5f5;
        }

        .nav-item.active {
            background: #e3f2fd;
            color: #1565c0;
            font-weight: 500;
        }

        .nav-item .icon {

            width: 20px;
            text-align: center;

        /* Main Content */

            flex: 1;

            flex-direction: column;
            overflow: hidden;
        }

        .content-frame {

            border: none;

        }

        /* Mobile */

        }

    <script>
        let currentPage = '';

        function loadManager(page, btn) {
            currentPage = page;

            // Update nav active state
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            btn.classList.add('active');

            // Show iframe, hide welcome
            document.getElementById('welcomeScreen').style.display = 'none';
            const frame = document.getElementById('contentFrame');
            frame.style.display = 'block';
            frame.src = page;
        }
